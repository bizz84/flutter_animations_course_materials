name: habit_tracker_flutter
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.6
  flutter_launcher_icons: 0.13.1
  flutter_svg: 2.0.9
  hive: 2.2.3
  hive_flutter: 1.1.0
  uuid: 4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 3.0.1
  hive_generator: 2.0.1
  build_runner: 2.4.6
  
# Custom app icon. For more info see: https://pub.dev/packages/flutter_launcher_icons
flutter_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  image_path_ios: "assets/app-icon.png"
  image_path_android: "assets/app-icon.png"
  adaptive_icon_background: "assets/app-icon-background.png"
  adaptive_icon_foreground: "assets/app-icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
